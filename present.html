<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="X-UA-Compatible" value="IE=8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<html lang="en-US">
<head>

<title>New Covenant Christian Center, International: Present Day Truth</title>
<meta name="Keywords" content="new,covenant,christian,center,world,outreach,philippines,kenya,bible"/>
<meta name="Description" content="New Covenant Christian Center spreading the truth of God's Holy Word to the nations in the last days."/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="js/nccc.js?v=7"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/global.css?v=249">

<include-global></include-global>

<link rel="stylesheet" type="text/css" href="css/present_day.css?v=2"/>

</head>
<body ng-app="nccc" class="present_day_truth">
	<include-nav></include-nav>
	<div id="main" style="width: 1200px">
		
		<div class="center-block" ng-controller="PresentDayController as presentday">

			 <div class="jumbotron" style="padding-bottom: 30px; margin-bottom: 0;">
		        <div class="container">
		          <h1 style="font-size: 36px;" class="text-center">Present-Day Truth</h1>
		        </div>
		    </div>
			<div class="clearfix"></div>

			<!-- try to keep this somewhat alphabetical -->
			<div id="nav_links">
				<ul>
					<li ng-repeat="page in presentday.pages" ng-click="presentday.changeContent(page.select_id)" ng-class="{subcontent_selected: page.select_id === presentday.selected}" select="{page.select_id}">{{page.title}}</li>
				</ul>
			</div>
			<!-- note- order doesn't matter here -->
			<div id="nav_content"  style="max-height: 650px;">		
				<div ng-repeat="page in presentday.pages" id="{page.select_id}" ng-class="{hidden: page.select_id != presentday.selected}">
					<ng-include
					  src="'content/' + page.select_id + '.html'"
					  autoscroll="top">
					</ng-include>
				</div>	
			</div>
		<div class="clearfix"></div>
		</div>
	</div>

<include-footer></include-footer>

</body>
</html>
